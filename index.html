<!DOCTYPE html>
<html>
<head>
	<title>Project Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

            <input type="text" class="display" value="0" disabled />
          
            <div class="keypad">
            
                    <button type="button" class="operators gloss" value="+">+</button>
                    <button type="button" class="operators gloss" value="-">-</button>
                    <button type="button" class="operators gloss" value="*">&times;</button>
                    <button type="button" class="operators gloss" value="/">&divide;</button>

                    <button type="button" value="7" class="gloss">7</button>
                    <button type="button" value="8" class="gloss">8</button>
                    <button type="button" value="9" class="gloss">9</button>


                    <button type="button" value="4" class="gloss">4</button>
                    <button type="button" value="5" class="gloss">5</button>
                    <button type="button" value="6" class="gloss">6</button>


                    <button type="button" value="1" class="gloss">1</button>
                    <button type="button" value="2" class="gloss">2</button>
                    <button type="button" value="3" class="gloss">3</button>


                    <button type="button" value="0" class="gloss">0</button>
                    <button type="button" class="decimal gloss" value=".">.</button>
                    <button type="button" class="clrscreen outta" value="all-clear">AC</button>

                    <button type="button" class="equal-sign operators outta" value="=">=</button>

            </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
