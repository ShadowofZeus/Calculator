<!DOCTYPE html>
<html>
<head>
	<title>Project Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

            <input type="text" class="display" value="0" disabled />
          
            <div class="keypad">
            
                    <button type="button" class="operators" value="+">+</button>
                    <button type="button" class="operators" value="-">-</button>
                    <button type="button" class="operators" value="*">&times;</button>
                    <button type="button" class="operators" value="/">&divide;</button>

                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>


                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>


                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>


                    <button type="button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="clrscreen" value="all-clear">AC</button>

                    <button type="button" class="equal-sign operators" value="=">=</button>

            </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
